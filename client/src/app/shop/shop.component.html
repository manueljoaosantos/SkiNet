<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning mb-3">Sort</h5>
      <select class="custom-select ml-3">
        <option selected>Aphabetic</option>
        <option>Price: Low to Hight</option>
        <option>Price: Hight to Low</option>
      </select>
      <h5 class="text-warning ml-3">
        Brands
      </h5>
      <ul class="list-group ml-3">
        <li class="list-group-item" *ngFor="let brand of productBrands">{{brand.name}}</li>
        
      </ul> 
      <h5 class="text-warning ml-3">
        Types
      </h5>
      <ul class="list-group ml-3">
        <li class="list-group-item" *ngFor="let type of productTypes">{{type.name}}</li>
        
      </ul>      
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <div class="form-inline mt-2">
            <input type="text" class="form-control" style="width: 300px;" placeholder="Search">
            <button class="btn btn-outline-primary ml-2 my-2">Search</button>
            <button class="btn btn-outline-success ml-2 my-2">Reset</button>            
          </div>
        </header>          
      </div>

      <div class="row">
          <div class="col-4" *ngFor="let item of products">
            <app-product-item [product]="item"></app-product-item>
          </div>
      </div>   
    </section>
  </div>
</div>
