<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning mb-3">Sort</h5>
      <select class="custom-select ml-3" (change)="onSortSelected($event.target.value)">
      <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
        
      </select>
      <h5 class="text-warning ml-3">
        Brands
      </h5>
      <ul class="list-group ml-3">
        <li class="list-group-item" 
        *ngFor="let brand of productBrands"
        [class.active]="brand.id === this.shopParams.brandId"
        [value] ="brand.id"
        (click)="onBrandSeleted(brand.id)"
        >{{brand.name}}</li>
        
      </ul> 
      <h5 class="text-warning ml-3">
        Types
      </h5>
      <ul class="list-group ml-3">
        <li class="list-group-item" 
        *ngFor="let type of productTypes"
        [class.active]="type.id === this.shopParams.typeId"
        [value] ="type.id"
        (click)="onTypeSeleted(type.id)"
        >{{type.name}}</li>
        
      </ul>      
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
        [totalCount] = "totalCount"
        [pageNumber] = "this.shopParams.pageNumber"
        [pageSize] = "this.shopParams.pageSize">
      </app-paging-header>

      

      
        <div class="form-inline mt-2">
          <input type="text" class="form-control" style="width: 300px;" placeholder="Search">
          <button class="btn btn-outline-primary ml-2 my-2">Search</button>
          <button class="btn btn-outline-success ml-2 my-2">Reset</button>            
        </div>          
      </div>

      <div class="row">
          <div class="col-4" *ngFor="let item of products">
            <app-product-item [product]="item"></app-product-item>
          </div>
      </div>   
      <span *ngIf="totalCount && totalCount > 0">
      <div class="d-flex justify-content-center">

<app-pager
  [pageSize]="this.shopParams.pageSize"
  [totalCount]="this.totalCount"
  (pageChanged)="onPageChanged($event)"
  >
</app-pager>

    </section>
  </div>
</div>
